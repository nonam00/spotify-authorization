<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles/style.css" />
    <script src="script.js" defer></script>
    <title>Login page</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Welcome to Spotify</h1>
        <div class="log">
          <form>
            <input
              placeholder="Username"
              type="email"
              name="Email"
              class="username"
            />
            <input
              placeholder="Password"
              type="password"
              name="Password"
              class="password"
            />
            <div>
              <input type="checkbox" id="checkbox" />
              <label for="check">Stay signed in</label>
            </div>
            <a class="sign" href="https://open.spotify.com/">SIGN IN</a>
            <a class="forgot" href="#">Forgot the password?</a>
          </form>
        </div>
        <div class="another_log">
          <a href="#">
            <img src="static/images/google_icon.webp" alt="" />
            <span>Google login</span>
          </a>
        </div>
      </div>
      <div class="image">
        <img src="static/images/spotify_logo.webp" alt="" />
      </div>
    </div>
  </body>
</html>
